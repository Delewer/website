<!DOCTYPE html>

  <style>
    .container {
      display: flex;
      position: relative;
      z-index: 1;
      margin-left: 125px; 
    }

    .card {
      margin: 10px;
      cursor: pointer;
      border: 2px solid #ddd;
      font-family: 'Courier New', Courier, monospace;
      font-weight: bold;
      text-align: center;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card:hover {
      border-color: #aaa;
    }

    .card__image {
      width: 150px;
      height: 150px;
      object-fit: cover;
    }

    .enlarged {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .enlarged img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
    }

    .svg-icon {
      animation: jello-horizontal .9s linear both;
    }

    @keyframes jello-horizontal {
      0% {
        transform: scale3d(1, 1, 1);
      }
      30% {
        transform: scale3d(1.25, .75, 1);
      }
      40% {
        transform: scale3d(.75, 1.25, 1);
      }
      50% {
        transform: scale3d(1.15, .85, 1);
      }
      65% {
        transform: scale3d(.95, 1.05, 1);
      }
      75% {
        transform: scale3d(1.05, .95, 1);
      }
      100% {
        transform: scale3d(1, 1, 1);
      }
    }

    .nav__cont {
      position: fixed;
      width: 80px;
      top: 0;
      margin-left: -15px;
      height: 100vh;
      z-index: 100;
      background-color: #491a14;
      overflow: hidden;
      transition: width 0.3s ease, margin-left 0.3s ease; /* Добавлено свойство для плавности движения */
      cursor: pointer;
      box-shadow: 4px 7px 10px rgba(0, 0, 0, 0.4);
    }

    .nav__cont:hover {
      width: 150px;
    }

    .nav__cont-shifted {
      margin-left: 150px; /* Замените 150px на нужное вам значение, равное ширине вашего меню */
    }

    @media screen and (min-width: 600px) {
      .nav__cont {
        width: 95px;
      }
    }

    .nav {
      list-style-type: none;
      color: rgb(255, 255, 255);
      padding: 0;
      margin: 0;
    }

    .nav__items {
      margin-top: 30px;
      padding-bottom: 4rem;
      font-family: 'Roboto', sans-serif;
      text-align: center;
    }

    .nav__items a {
      display: block;
      padding-top: 1rem;
      padding-bottom: 1rem;
      transition: all 0.3s ease;
      text-decoration: none;
      color: rgb(255, 255, 255);
      font-family: 'Roboto', sans-serif;
      font-weight: 100;
      font-size: 1.35em;
    }

    .nav__items:hover a {
      background-color: #333;
    }

    .nav__items svg {
      width: 30px;
      height: 30px;
      margin-bottom: 0.5rem;
      cursor: pointer;
    }

    @media screen and (min-width: 600px) {
      .nav__items svg {
        width: 32px;
        height: 32px;
      }
    }

    .wrapper {
      position: relative;
    }

    .arrow {
      cursor: pointer;
      font-size: 24px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      display: none;
    }

    .left {
      left: 0;
    }

    .right {
      right: 0;
    }
  </style>

  <script>
    let currentImageIndex = 0;

    function toggleEnlarge(productName, imageArray) {
      const enlargedContainer = document.querySelector('.enlarged');
      if (!enlargedContainer) {
        showImageInEnlarge(imageArray[currentImageIndex], productName, imageArray);
      }
    }

    function showImageInEnlarge(imageSrc, productName, imageArray) {
      const enlargedContainer = document.createElement('div');
      enlargedContainer.classList.add('enlarged');

      const enlargedImage = document.createElement('img');
      enlargedImage.src = imageSrc;
      enlargedImage.alt = productName;

      const leftArrow = document.createElement('div');
      leftArrow.classList.add('arrow', 'left');
      leftArrow.onclick = () => changeImageInEnlarge(-1, enlargedImage, imageArray);
      leftArrow.innerHTML = '&#9665;';

      const rightArrow = document.createElement('div');
      rightArrow.classList.add('arrow', 'right');
      rightArrow.onclick = () => changeImageInEnlarge(1, enlargedImage, imageArray);
      rightArrow.innerHTML = '&#9655;';

      enlargedContainer.appendChild(enlargedImage);
      enlargedContainer.appendChild(leftArrow);
      enlargedContainer.appendChild(rightArrow);

      enlargedContainer.addEventListener('click', (event) => {
        if (!event.target.classList.contains('arrow')) {
          enlargedContainer.remove();
        }
      });

      document.body.appendChild(enlargedContainer);

      leftArrow.style.display = 'block';
      rightArrow.style.display = 'block';
    }

    function changeImageInEnlarge(direction, enlargedImage, imageArray) {
      currentImageIndex += direction;

      if (currentImageIndex < 0) {
        currentImageIndex = imageArray.length - 1;
      } else if (currentImageIndex >= imageArray.length) {
        currentImageIndex = 0;
      }

      enlargedImage.src = imageArray[currentImageIndex];
    }
  </script>
